<mat-toolbar class="header">
	<span class="logocontact"><a href="/"><img class="img-fluid" class="img-responsive" alt="Responsive image"  src="./assets/img/logo.png" width="350px"></a></span>
</mat-toolbar>

<div class="container center-block vertical-center">
<div class="formDIV">
	<div class="row" >
				<h2 style="text-align:center">CONTACT US</h2>
				<div class="col-sm-5">
				<form class="container" [formGroup]="contactusForm" (ngSubmit)="onSubmit()" style="width:auto;">
					<div id="NameGroup" class="form-group" [ngClass]="displayFieldCss('name')" >
						<label for="inputName">Name:</label>
						<div class="input-group">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
								</span>
								<input type="text" formControlName="name" class="form-control" id="inputName" placeholder="Enter Name" />
						</div>
					</div>
					<div id="EmailGroup" class="form-group" [ngClass]="displayFieldCss('email')">
						<label for="inputEmail">Email:</label>
						<div class="input-group">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-envelope"></span>
								</span>
								<input type="text" formControlName="email" class="form-control" id="inputEmail" placeholder="Enter Email" />
						</div>	
					</div>
					<div id="SubjectGroup" class="form-group" [ngClass]="displayFieldCss('subject')">
						<label for="inputSubject">Subject:</label>
						<div class="input-group">
							<select formControlName="subject" class="form-control" id="inputSubject" required>
							<option value='' selected disabled>Select subject</option>
							<option value='Technical problem'>Technical problem</option>
							<option value='Feedback'>Feedback</option>
							<option value='Close account'>Close account</option>
							</select>
						</div>
					</div>
					<div id="CommentGroup" class="form-group" [ngClass]="displayFieldCss('comment')">
						<label for="inputComment">Comment:</label>
						<div class="input-group">
								<span class="input-group-addon">
								<span class="glyphicon glyphicon-list-alt"></span>
								</span>
								<textarea class="form-control" formControlName="comment" rows="5" id="inputComment"></textarea>
						</div>	
					</div>
					
					<div class="form-group">
					<button id="submitBtn" class="btn btn-primary btn-block">Submit</button>
					</div>	
				</form>
				</div>
				
				<div class="col-sm-6">
					<div class="row-sm-4">
						<div class="container-fluid" style="background-color: #4A584A; border-radius: 15px; padding:1%;">
							<div class="col-sm-2" style="padding-left: 2%;padding-top: 3%;">
							<span class="glyphicon glyphicon-send" style="color:#00C5CB; font-size: 400%;"></span>
							</div>
							<div class="col-sm-10">
								<span style="font-size: 200%; color:#E5E5E5;"> <p>Need 24/7 Support?</p></span>
								<input type="button" class="btn btn-primary btn-block" style="background-color:#00C5CB;" onclick="window.location.href='mailto:ClientServerProjectBraude@gmail.com?subject=Title';" value="CONTACT SUPPORT BY EMAIL" />
							</div>	
						</div>
					</div> 
					
					<div class="col" style="padding-left:20%">
						<div class="row-sm-3" style="padding-top:10%;"></div>
						<div class="row-sm-3">
							<span class="glyphicon glyphicon-phone-alt" style="color:#028E1A; font-size: 400%;  "></span>
							<label style="font-size:150%;">CALL NOW<br>+972-055-5555555</label>
						</div>
						<div class="row-sm-3" style="padding-top:5%;"></div>
						<div class="row-sm-3">
							<span class="glyphicon glyphicon-time" style="color:#028E1A; font-size: 400%"></span>
							<label style="font-size:150%;">HOURS<br>7AM - 7PM CST</label>
						</div>
					</div>
				</div>	
			</div>	
		<router-outlet></router-outlet>
