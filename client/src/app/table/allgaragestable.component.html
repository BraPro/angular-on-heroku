    
  <mat-toolbar class="tableBG" style="height: 56px; padding-bottom: 11px;">
   <span class="glyphicon glyphicon-search" style="text-align: center;"></span>
   <input (keyup)="applyFilter($event)" placeholder="Search">
  </mat-toolbar>		


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="tableBG" >
  
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="car">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Car </th>
    <td mat-cell *matCellDef="let element"> {{element.car}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
    <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
    <td mat-cell *matCellDef="let element"> {{element.details}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="branch">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Branch </th>
    <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="bill">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill </th>
    <td mat-cell *matCellDef="let element"> {{element.bill}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="tableBG"></mat-paginator>
