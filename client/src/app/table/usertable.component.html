
<mat-toolbar class="tableBG" style="justify-content: center; height: 56px;">
  <h2> <b>User list </b></h2>
</mat-toolbar>
<mat-toolbar class="tableBG">
<span class="glyphicon glyphicon-search" style="text-align: center"></span>
<input (keyup)="applyFilter($event)" placeholder="Search">
<span class="example-fill-remaining-space"></span>


</mat-toolbar>



  <table mat-table [dataSource]="dataSource" #mytable matSort class="my-table mat-elevation-z8" class="tableBG">
 
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
 
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>    <!--['id','firstname','lastname','garage','status','manager','email','action'] -->
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>
 
    <!-- Email Column -->
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- Firstname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>

     <!-- Lastname Column -->
     <ng-container matColumnDef="garage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Garage </th>
      <td mat-cell *matCellDef="let element"> {{element.garage.name}} </td>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
  	<!-- Permission Column -->
    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager </th>
      <td mat-cell *matCellDef="let element"> {{element.manager.firstname }} {{element.manager.lastname }}</td>
    </ng-container>

    <!-- Permission Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

 
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef > Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        
        <a (click)="openDialog('Edit',element)"> <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i></a> | 
        <a (click)="openDialog('ResetPassword',element)"> <i class="fa fa-key fa-2x" aria-hidden="true"></i></a>  
      </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[12, 25, 50]" showFirstLastButtons class="tableBG"></mat-paginator>
