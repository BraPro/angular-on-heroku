<highcharts-chart
   id="container"
   [Highcharts]="Highcharts"
   [constructorType]="chartConstructor"
   [options]="chartOptions"
   [callbackFunction]="chartCallback"
   [(update)]="updateFromInput"
   [oneToOne]="true"
   style = "width: 100%; height: 400px; display: block; background:white; opacity:0.75;">
</highcharts-chart>
