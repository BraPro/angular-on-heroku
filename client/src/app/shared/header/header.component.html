  <div>
	<mat-toolbar class="header">
		<span class="logo"><a href="/"><img src="./assets/img/logo.png" width="140"></a></span>
		<!-- The following menu items will be hidden on both SM and XS screen sizes -->
		<span class="example-spacer"></span>
		<button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
			<mat-icon>menu</mat-icon>
		  </button>
		<div fxShow="true" fxHide.lt-md="true">
		  <a href="/main" mat-button  [routerLink]="['/main']"  [routerLinkActive]="['is-active']">
			<mat-icon>dashboard</mat-icon>
			Dashboard
		  </a> 
		  <a href="/account" mat-button [routerLink]="['/account']" [routerLinkActive]="['is-active']">
			<mat-icon>account_box</mat-icon>
			Account
		  </a>
		</div>
	</mat-toolbar>

	<mat-sidenav-container fxFlexFill style="background-color: transparent;">
		<mat-sidenav position="end" #sidenav color="white" style="opacity: 0.75;" >
		  <mat-nav-list>
			<a href="/main" mat-list-item  [routerLink]="['/main']" [routerLinkActive]="['is-active']">
			  <mat-icon>dashboard</mat-icon>
			  Dashboard
			</a>
			<a href="/account" mat-list-item  [routerLink]="['/account']" [routerLinkActive]="['is-active']">
			  <mat-icon>account_box</mat-icon>
			  Account
			</a>
			<a (click)="sidenav.toggle()" mat-list-item>
			  <mat-icon>close</mat-icon> Close
			</a>
		  </mat-nav-list>
		</mat-sidenav>
		<mat-sidenav-content fxFlexFill><router-outlet></router-outlet></mat-sidenav-content>
	  </mat-sidenav-container>
	</div>
