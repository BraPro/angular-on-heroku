<h1 mat-dialog-title><strong>{{action}} User</strong></h1>
<div mat-dialog-content>

  <mat-form-field *ngIf="action == 'Add';">
    <input placeholder="{{action}} User Id" matInput [(ngModel)]="local_data.id">
  </mat-form-field>
  
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} User Email" matInput [(ngModel)]="local_data.email">
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="{{action}} User Firstname" matInput [(ngModel)]="local_data.firstname">
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="{{action}} User Lastname" matInput [(ngModel)]="local_data.lastname">
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="{{action}} User Password" matInput [(ngModel)]="local_data.password">
  </mat-form-field>
  
  <mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="{{action}} User Permission" matInput [(ngModel)]="local_data.permission">
  </mat-form-field>

  <ng-template #elseTemplate>
    Sure to delete this Treatment: <b>{{local_data.id}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions style="padding-left:20px">
  <button mat-button (click)="doAction()" mat-flat-button color="primary">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
