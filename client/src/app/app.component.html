

<ng-template *ngIf = "_router.url == '/main' || _router.url == '/account' ; then show else notshow"></ng-template>

<ng-template #show>
<div fxLayout="column" fxFlexFill>
    <app-header></app-header> 
    <div fxFlex>
        <!-- does't need router outlet-->
    </div>
    <app-footer ></app-footer>
</div></ng-template>

<ng-template #notshow>
    <div fxLayout="column" fxFlexFill>
        <div fxFlex>
            <router-outlet></router-outlet>
        </div>
        <app-footer ></app-footer>
    </div></ng-template>
