<h1 mat-dialog-title><strong>{{action}} Treatment</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Car Number" matInput [(ngModel)]="local_data.car">
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="{{action}} Customer Name" matInput [(ngModel)]="local_data.customer">
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="{{action}} Details" matInput [(ngModel)]="local_data.details">
  </mat-form-field>

  <mat-form-field *ngIf="action != 'Delete';">
    <input placeholder="{{action}} Status" matInput [(ngModel)]="local_data.status">
  </mat-form-field>

  <ng-template #elseTemplate>
    Sure to delete this Treatment: <b>{{local_data.id}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions style="padding-left:20px">
  <button mat-button (click)="doAction()" mat-flat-button color="primary">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
