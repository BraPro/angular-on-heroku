<h1 mat-dialog-title><strong>{{action}} Garage</strong></h1>
<div mat-dialog-content>                                                
  <mat-form-field appearance="outline" *ngIf="action != 'Choose' && action != 'Edit' ; else chooseTemplate">
    <mat-label>{{action}} Name</mat-label>
    <input matInput [(ngModel)]="action_data.name">
  </mat-form-field>
 <div *ngIf="action != 'Choose' && action != 'Edit' ;">
  <mat-form-field appearance="outline" >
    <mat-label>{{action}} Country </mat-label>
    <input matInput [(ngModel)]="action_data.location.country">
  </mat-form-field>

  <mat-form-field appearance="outline" >
    <mat-label>{{action}} City</mat-label>
    <input matInput [(ngModel)]="action_data.location.city">
  </mat-form-field>

  <mat-form-field appearance="outline" >
    <mat-label>{{action}} Street</mat-label>
    <input matInput [(ngModel)]="action_data.location.street">
  </mat-form-field>
  </div>

  <ng-template #chooseTemplate>
    <div *ngIf="action != 'Edit'; else editTemplate">
    <mat-selection-list #list (selectionChange)="onSelection($event, list.selectedOptions)" [multiple]="false">
      <mat-list-option *ngFor="let garage of local_data" [value]="garage">
        {{garage.name}}
      </mat-list-option>
    </mat-selection-list>
    </div>
  </ng-template>

  <ng-template #editTemplate>
    <mat-form-field appearance="outline" >
      <mat-label>{{action}} Name</mat-label>
      <input matInput [(ngModel)]="action_data.name">
    </mat-form-field>

    <mat-form-field appearance="outline" >
      <mat-label>{{action}} Manager</mat-label>
      <input matInput [(ngModel)]="action_data.manager">
    </mat-form-field>
  </ng-template>
</div>
<div mat-dialog-actions style="padding-left:25px">
  <button mat-button (click)="doAction()" mat-flat-button color="primary">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="accent" >Cancel</button>
  <div style="padding-top:5px">
    <button mat-button (click)="deleteAction()" mat-flat-button color="warn" *ngIf="action == 'Edit'" style="width:147px">Delete</button>
  </div>
    
</div>
